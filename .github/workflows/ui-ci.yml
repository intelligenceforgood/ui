name: UI CI

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
  push:
    branches:
      - main
    paths:
      - "VERSION.txt"

permissions:
  contents: read
  id-token: write

env:
  NODE_VERSION: "20"

jobs:
  # ── PR checks: lint + type-check + test ─────────────────────────────
  lint-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit --project apps/web/tsconfig.json

      - name: Test
        run: pnpm test

  # ── Build + Push Docker image (on VERSION.txt change to main) ───────
  build-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "value=$(cat VERSION.txt | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.TF_GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.TF_GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/i4g-console.Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            us-central1-docker.pkg.dev/${{ vars.GCP_DEV_PROJECT_ID }}/applications/i4g-console:${{ steps.version.outputs.value }}
            us-central1-docker.pkg.dev/${{ vars.GCP_DEV_PROJECT_ID }}/applications/i4g-console:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/i4g-console.Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            us-central1-docker.pkg.dev/${{ vars.GCP_PROD_PROJECT_ID }}/applications/i4g-console:${{ steps.version.outputs.value }}
            us-central1-docker.pkg.dev/${{ vars.GCP_PROD_PROJECT_ID }}/applications/i4g-console:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
